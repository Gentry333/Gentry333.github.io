---
layout: default
---


 <img src="/img/BG_nice_image.jpg" class="banner-image" alt="Responsive image">

 <div class="container-fluid front-title-description">
  <div class="row justify-content-center">
    <div>  
      <h1>{{ site.data.global.title }}</h1>
      {{ site.data.global.description }}
    </div>
  </div>
</div>

<div class="container font-post">
  <h1>Recent Blog Posts</h1>
  
  {{ content }}
  <div class="row">
    {% for post in site.posts %}
      <div class="col-sm-12 cod-md-6 col-lg-6 jump-response">
      <div class="post-content-front post-padding">
        <img class="post-image img-fluid" src="{{site.global.url}}/img/posts/{{post.title}}.jpg"/>

        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </div>
      </div>
    {% endfor %}
    </div>

</div>
